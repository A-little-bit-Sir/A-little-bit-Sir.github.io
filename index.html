<h1>韩山师范学院</h1>
<p>韩山师范学院是一所历史悠久、特色鲜明的广东省属本科师范院校，位于享有“中国瓷都”美誉的国家历史文化名城潮州市。校园占地面积98.7万平方米，建筑面积46.8万平方米。

学校创立于清光绪廿九年（1903年）的“惠潮嘉师范学堂”，前身可追溯到建于宋元祐五年（1090年）的韩山书院。</p>
